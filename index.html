<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Styles ðŸ’ƒ
    </title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');


body {
    background: rgb(252, 240, 240);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    margin: 0;
}

.logo {
    position: absolute;
    top: 10px; 
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 36px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    z-index: 10;
}

.logo img {
    width: 100%;  
    height: 120px; 
    object-fit: cover;
    object-position: center;
    border-radius: 50%;
    border: 3px solid white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.login-container {
    background: linear-gradient(to right, #fec5cc, #ee9ca7);
    padding: 30px;
    margin-top: 3%; 
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(195, 24, 24, 0.1);
    text-align: center;
    width: 350px;
    position: relative; 
}

h2 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    color: #ef3352;
    margin-bottom: 15px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
    position: relative;
}

.input-group label {
    font-size: 14px;
    font-weight: 600;
    color: #555;
}

.input-group input {
    width: calc(100% - 40px);  
    padding: 10px;
    padding-left: 40px; 
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

.input-group i {
    position: absolute;
    left: 12px; 
    top: 50%;
    transform: translateY(-50%);
    color: #ef3352;
    font-size: 16px;
}

.input-group input:focus {
    border-color: #ef3352;
    box-shadow: 0 0 8px rgba(255, 117, 140, 0.5);
}

.recover {
    text-align: right;
    margin-bottom: 10px;
}

.recover a {
    color: #ef3352;
    text-decoration: none;
    font-weight: bold;
}

.recover a:hover {
    text-decoration: underline;
}

.btn {
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: #fff;
    border: none;
    padding: 10px 15px;
    width: 100%;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: linear-gradient(to right, #ff7eb3, #ff958f);
    box-shadow: 0 0 10px rgba(255, 117, 140, 0.7);
}

.links {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
}

.links a {
    color: #ef3352;
    text-decoration: none;
    font-weight: bold;
}

.links a:hover {
    text-decoration: underline;
}

@media (max-width: 480px) {
  body {
    font-size: 14px; /* smaller base font */
  }

  .logo {
    font-size: 28px; /* smaller logo text */
  }

  .login-container {
    width: 80%; /* keep container responsive on small screens */
    padding: 20px;
  }

  h2 {
    font-size: 32px; /* smaller heading */
  }

  .input-group label {
    font-size: 12px;
  }

  .input-group input {
    font-size: 14px;
  }

  .input-group i {
    font-size: 14px;
    left: 10px;
  }

  .recover a,
  .links a {
    font-size: 12px;
  }

  .btn {
    font-size: 16px;
    padding: 8px 12px;
  }

  .links {
    font-size: 12px;
  }
}
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.jpg" alt="Dreamy Styles Logo"> 
        
    </div>
    <div class="login-container" id="login-container">
        <h2 id="login-title">Login</h2>
        <form id="123">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            <p class="recover">
            <a href="#" id="rec">Recover Password</a>
            </p>
            <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
            <p>Don't have account yet ?
            <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script type="module">
      // Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";


const firebaseConfig = {
    apiKey: "AIzaSyDedhWxkQhv2dwcMwUwNw1snMwGS9ZD5oI",
    authDomain: "authentication-9f06e.firebaseapp.com",
    projectId: "authentication-9f06e",
    storageBucket: "authentication-9f06e.firebasestorage.app",
    messagingSenderId: "215332518914",
    appId: "1:215332518914:web:955a66dfe2a629a5d8bb1b"
};


const app = initializeApp(firebaseConfig);
const auth = getAuth(app); 


document.addEventListener("DOMContentLoaded", function () {

    let login = document.getElementById("123");
    if (login) {
        login.addEventListener("submit", function (e) {
            e.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    window.location.href = "home.html";
                    console.log("Successfully logged in");
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    }

    let recover = document.getElementById("rec");
    if (recover) {
        recover.addEventListener("click", function () {
            let email = document.getElementById("email").value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent successfully!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    }
});

    </script>
</body>
</html>
